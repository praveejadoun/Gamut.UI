<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <span class="tag">Inspection Comments</span>  
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <button style="margin-left: 46%;" type="button" class="btn btn-primary">Print</button>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            &nbsp;
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="col-sm-1">
                <label for="finSelect"> Financial Year: </label>
            </div>
            <div class="col-sm-3">
                <select name="finSelect" id="mySelect"  class="form-control"
                        data-ng-options="option.fyName for option in financialYear track by option.$id"
                        data-ng-model="financialYear.selectedOption" data-ng-change="selectFyName(financialYear.selectedOption)">
                    <option  data-ng-selected="true" value="">--Select--</option>
                </select>
            </div>
            <div class="col-sm-3">
                <input id="startDate" type="text" class="form-control" ng-model="startDate" datepicker-popup="dd-MM-yyyy" close-text="Close" disabled="disabled" ng-required="true"/>
            </div>
            <div class="col-sm-3">
                <input id="endDate" type="text" class="form-control" ng-model="endDate" datepicker-popup="dd-MM-yyyy" close-text="Close" disabled="disabled" ng-required="true"/>
            </div>
            <div class="col-sm-2">
                 <button class="btn btn-info" ng-click="ViewReports()">Search</button>
            </div>
        </div>
    </div>
</div>
<div class="container">&nbsp;</div>
<table >
        <tr>
          <th>Audit Type</th>
          <th>Code</th>
          <th>Comments</th>
          <th>Status</th>
          <th>Follow-up Date</th>
          <th>Save</th>
        </tr>
        <tr ng-repeat= "List in group">
          <td>{{List.auditType}}</td>
          <td>{{List.code}}</td>
          <td>{{List.comments}}</td>
          <td>
            <select data-ng-model="List.inspectionStatus" class="form-control">
                <option value="">--Select--</option>
                <option value="Rectified">Rectified</option>
                <option value="UnRectified">UnRectified</option>
                <option value="Isolated">Isolated</option>
                <option value="Deleted">Deleted</option>
            </select>
          <td><input id="startDate" type="text" class="form-control" ng-model="List.followUpDate" datepicker-popup="dd-MM-yyyy" close-text="Close" ng-required="true""/></td>
          <td><button type="button" class="btn btn-success" ng-click="saveData(List.id,List.cust_Id,List.auditType,List.code,List.comments,List.inspectionStatus,List.followUpDate,List.compiledDate,List.lastUpdatedBy,List.lastUpdatedOn)">Save</button></td>
        </tr>
        <tr>
            <th style="border: #ffffff !important">
                <br/>
            </th>
        </tr>
</table>

<div class="container">
        <div class="row">
            <div class="col-sm-12">&nbsp;</div>
        </div>
    </div>
    
<nav class="shad">
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                    <div class="col-sm-12">
                        <div class="col-sm-2">
                            Observation Noted:
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="observationNoted" ng-model="ModuleDetailsDataList[0].ObservationNotes" >
                        </div>
                        <div class="col-sm-2">
                            Communicated To: 
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="communicatedTo" ng-model="ModuleDetailsDataList[0].CommunicatedTo" >
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">&nbsp;</div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="col-sm-2">
                            Response Received: 
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="responseReceived" ng-model="ModuleDetailsDataList[0].responceReceived" >
                        </div>
                        <div class="col-sm-2">
                            Next Follow-Up Date:  
                        </div>
                        <div class="col-sm-4">
                            <input id="startDate" type="text" class="form-control" ng-model="ModuleDetailsDataList[0].FollowupDate" datepicker-popup="dd-MM-yyyy" close-text="Close" ng-required="true"/>
                        </div>
                    </div>
                </div>
            </div> 
            <div class="container">
                    <div class="row">
                        <div class="col-sm-12">&nbsp;</div>
                    </div>
                </div>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <button type="button" style="margin-left: 90%;" class="btn btn-success" ng-click="SaveModuleData()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
